[general]
work_dir = ./
graph_dir = ./data/graphs/
results_dir = ./data/results/

[graph]
network_filter = ["highway"]["area"!~"yes"]["access"!~"private"]["highway"!~"abandoned
                 |bridleway|bus_guideway|busway|construction|corridor|cycleway|elevator
                 |escalator|footway|path|pedestrian|planned|platform|proposed|raceway
                 |service|steps|track"]["motor_vehicle"!~"no"]["motorcar"!~"no"]
                 ["service"!~"alley|driveway|emergency_access|parking|parking_aisle
                 |private"]

[tests]
test_data_path = ./tests/test_data/
hide_plots = True

