name: Docs

on:
  push:
    branches:
      - main
      - 4-sphinx-ci-documentation
#    paths:
#      - 'superblockify/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-deploy-docs:
    name: Generate documentation
    runs-on: ubuntu-latest
    environment:
      name: Deploy to github pages
      url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Setup and activate Anaconda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: OSMnxPyrLab
          environment-file: environment.yml

      - name: Show environment infos
        run: |
          conda info
          conda list

      - name: Generating .rst files
        run: sphinx-apidoc -o docs superblockify/
      - name: Generating html
        run: sphinx-build docs public -b dirhtml

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload generated html
          path: 'public/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1